<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | LinkedIn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="sign-up-body" class="py-2">
        <header class="text-center">
            <a id="sign-up-logo" class="navbar-brand" href="#">Linked<i id="sign-up-logo-icon" class="fab fa-linkedin"></i></a>
            <h1>Make the most of your professional life</h1>          
        </header>
        <main>
            <div class="w-25 bg-white p-4">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">                      
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password (6 or more characters)</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div> 
                    <small class="form-text text-muted text-center">By clicking Agree & Join, you agree to the LinkedIn <a href="">User Agreement</a>, <a href="">Privacy Policy</a>, and <a href="">Cookie Policy.</a></small>                   
                    <button type="submit" class="btn btn-primary">Agree & Join</button>
                  </form>
            </div>
            
        </main>
        
    </div>
    
    
</body>
</html>
